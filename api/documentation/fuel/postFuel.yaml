post:
    summary: Adds fuel to the database
    tags:
        - Fuel
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        liter:
                            type: number
                        price:
                            type: number
                        gas_station:
                            type: string
                        location:
                            type: string
    responses:
        '201':
            description: Receiving created fuel
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            _id:
                                type: string
                            liter:
                                type: number
                            price:
                                type: number
                            gas_station:
                                type: string
                            location:
                                type: string
                            user:
                                type: string
                            createdAt:
                                type: string
                            updatedAt:
                                type: string
                            __v:
                                type: string
        '500':
            description: validation error
