<article>
	<header>
		<h1>Tanken</h1>
	</header>

	<section>
		<div class="create-btn">
			<button (click)="openCreateModal()">
				<span class="material-icons">add</span>
			</button>
			<p>Create</p>
		</div>

		<span class="filter material-icons">filter_alt</span>
	</section>

	<app-filter (onFilterUrl)="updateFilterUrl($event)" [filterShown]="filterShown" [filters]="filters"></app-filter>
	<app-fuel-list [filterUrl]="filterUrl"></app-fuel-list>
</article>
