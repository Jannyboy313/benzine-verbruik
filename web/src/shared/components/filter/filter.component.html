<section class="filterSettings" *ngIf="filterShown">
    <h5>Filter settings</h5>
    <div class="filterOptions">
        <section *ngFor="let filter of filters">
            <span (click)="filterClicked(filter.name)" class="material-icons">import_export</span>
            <p>{{ filter.description }}</p>
        </section>
    </div>
</section>
