<section class="filterSettings" *ngIf="filterShown">
	<h5>Filter settings</h5>
	<div class="filterOptions">
		<section
			(click)="filterClicked(i)"
			*ngFor="let filter of filters; index as i">
			<span class="material-icons">filter.icon</span>
			<p>{{ filter.description }}</p>
		</section>
	</div>
</section>
