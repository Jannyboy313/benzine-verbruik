<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content>
	<p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
	<button class="dismiss" (click)="onNoClick()">Annuleren</button>
	<button class="accept" [mat-dialog-close]="true" cdkFocusInitial>
		{{ data.name }}
	</button>
</mat-dialog-actions>
