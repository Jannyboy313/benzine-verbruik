<article>
	<div *ngIf="!isLoading && fuelExist()">
		<app-fuel-card></app-fuel-card>
	</div>

	<div *ngIf="!isLoading && !fuelExist() && !error.isError">
		<p>No rides are existing</p>
	</div>

	<span
		*ngIf="isLoading"
		class="spinner-border spinner-border-mm mr-1"
	></span>
	<p *ngIf="isLoading">Loading..</p>

	<app-error-span
		*ngIf="error.isError"
		class="error"
		[errorMessage]="error.message"
		(isError)="closeError($event)"
	></app-error-span>
</article>
