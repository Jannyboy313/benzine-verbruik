<h1 mat-dialog-title>{{ data.header }}</h1>
<mat-dialog-content>
	<form [formGroup]="form">
		<div class="container">
			<label>Titel</label>
			<div class="input-container">
				<input
					type="text"
					placeholder="Invullen titel"
					formControlName="title"
					required
					[ngClass]="{ 'invalid-input': isError }"
					class="input"
					autofocus
					autocapitalize="on"
				/>
			</div>
		</div>
		<div class="container">
			<label>Beschrijving</label>
			<div class="input-container">
				<textarea
					placeholder="Invullen beschrijving"
					formControlName="description"
					required
					[ngClass]="{ 'invalid-input': isError }"
					class="input"
					autocapitalize="on"
                    rows="3"
				></textarea>
			</div>
		</div>
		<div class="container">
			<label>Afstand</label>
			<div class="input-container">
				<input
					type="number"
					placeholder="Invullen afstand in km"
					formControlName="distance"
					required
					[ngClass]="{ 'invalid-input': isError }"
					class="input"
				/>
			</div>
		</div>
	</form>
</mat-dialog-content>

<mat-dialog-actions>
	<button class="dismiss" (click)="onNoClick()">Annuleren</button>
	<button class="accept" [mat-dialog-close]="true" cdkFocusInitial>
		{{ getActionName() }}
	</button>
</mat-dialog-actions>
